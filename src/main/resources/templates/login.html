<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div class="main-container">
        <div class="menu">
            <a th:href="@{/auth/home}">My Account</a>
            <a th:href="@{/images}">Gallery</a>
            <a th:href="@{/upload}">Upload</a>
        </div>
        <div class="content-wrapper">
            <div class="login-container">
                <form th:action="@{/auth/login}" method="post" class="login-form">
                    <label for="username" class="login-label">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Input username" required/>

                    <label for="password" class="login-label">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Input password" required/>

                    <div class="error-message" th:if="${error}" th:text="${error}"></div>

                    <button type="submit" class="login-btn">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
