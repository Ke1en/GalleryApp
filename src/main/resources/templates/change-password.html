<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="main-container">
    <div class="menu">
        <a th:href="@{/auth/home}">My Account</a>
        <a th:href="@{/images}">Gallery</a>
        <a th:href="@{/upload}">Upload</a>
    </div>
    <div class="content-wrapper">
        <div class="change-password-container">
            <form th:action="@{/auth/change-password}" method="post" class="change-password-form">
                <label for="cur-password" class="current-password-label">Current Password:</label>
                <input type="password" id="cur-password" name="currentPassword" placeholder="Input current password" required/>

                <label for="new-password" class="new-password-label">New Password:</label>
                <input type="password" id="new-password" name="newPassword" placeholder="Input new password" required/>

                <div class="error-message" th:if="${error}" th:text="${error}"></div>
                <div class="success-message" th:if="${success}" th:text="${success}"></div>

                <button type="submit" class="change-btn">Change</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
